{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name= "description" content= "Kwali Alumni Voting Poll" >
    <meta name="author" content="Jennifer kwentoh, Aspilos" >
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock %}</title>

    {{form.media.css}}
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/icon" href= '{% static "frontend/images/favicon.ico" %}'/>
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link  rel="stylesheet" href='{% static "frontend/css/bootstrap.min.css"  %} '>
    <!-- Slick slider -->
    <link href='{% static "frontend/css/slick.css" %}' rel="stylesheet">
    <!-- Theme color -->
    <link id="switcher" href='{% static "frontend/css/theme-color/default-theme.css" %}' rel="stylesheet">

    <!-- Main Style -->
    <link href='{% static "frontend/css/style.css" %}' rel="stylesheet">

    <!-- Fonts -->

    <!-- Open Sans for body font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700,800" rel="stylesheet">
	<!-- Montserrat for title -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
 
 
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script> 
function overlay() {
	el = document.getElementById("overlay");
	el.style.visibility = (el.style.visibility == "visible") ? "hidden" : "visible";
}</script>


  </head>
  <body>
  	
  	<!-- Start Header -->
	<header id="mu-hero" class="" role="banner">
		<!-- Start menu  -->
		<nav class="navbar navbar-fixed-top navbar-default mu-navbar">
		  	<div class="container">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>

			      <!-- Logo -->
			      <a class="navbar-brand" href="index.html">FEDGOKOSA</a>

			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      	<ul class="nav navbar-nav mu-menu navbar-right">
			      		<li><a href="#mu-hero">Home</a></li>
				        <li><a href="#mu-about">About Us</a></li>
				        <li><a href="#mu-schedule">Current Voting Poll</a></li>
			            <li><a href="#mu-speakers">Contest</a></li>
			            <li><a href="#mu-contact">Contact Us</a></li>
			            <li> <a href="#myModal"  data-toggle="modal">Login</a> </li>
			            <li> <a href="#signIn"  data-toggle="modal">Sign Up</a> </li>
			      	</ul>
			    </div><!-- /.navbar-collapse -->
		  	</div><!-- /.container-fluid -->
		</nav>
		<!-- End menu -->

		{% block content %}
		{% endblock %}
			
			
	<!-- Start footer -->
	<footer id="mu-footer" role="contentinfo">
			<div class="container">
				<div class="mu-footer-area">
					<div class="mu-footer-top">
						<div class="mu-social-media">
							<a href="#"><i class="fa fa-facebook"></i></a>
							<a href="#"><i class="fa fa-twitter"></i></a>
							<a href="#"><i class="fa fa-google-plus"></i></a>
							<a href="#"><i class="fa fa-linkedin"></i></a>
							<a href="#"><i class="fa fa-youtube"></i></a>
						</div>
					</div>
					<div class="mu-footer-bottom">
						<p class="mu-copy-right">&copy; Copyright <a rel="nofollow" href="#">Kwali Abuja Alumni</a>. All right reserved.</p>
						<p class="mu-copy-right">Created by <a rel="nofollow" href="#">Aspilos</a>.</p>
					</div>
				</div>
			</div>

	</footer>
	<!-- End footer -->

	
	
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Bootstrap -->
    <script src='{% static "frontend/js/bootstrap.min.js" %}' ></script>
	<!-- Slick slider -->
    <script type="text/javascript" src='{% static "frontend/js/slick.min.js" %}' ></script>
    <!-- Event Counter -->
    <script type="text/javascript" src='{% static "frontend/js/jquery.countdown.min.js" %}' ></script>
    <!-- Ajax contact form  -->
    <script type="text/javascript" src='{% static "frontend/js/app.js" %}' ></script>
  
       
	
    <!-- Custom js -->
	<script type="text/javascript" src='{% static "frontend/js/custom.js" %}' ></script>

	
	
    
  </body>
</html>
